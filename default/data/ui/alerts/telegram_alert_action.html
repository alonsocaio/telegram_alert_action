<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="telegram_title">Title</label>

        <div class="controls">
            <input type="text" name="action.telegram_alert_action.param.title" id="telegram_title"/>
            <span class="help-block">Alert title. (Use <i>$result.FIELD_NAME$</i> to send field values.)</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="telegram_message">Message</label>

        <div class="controls">
            <input type="text" name="action.telegram_alert_action.param.message" id="telegram_message" placeholder="" />
            <span class="help-block">Message that will be sent to Telegram. (Use <i>$result.FIELD_NAME$</i> to send field values.)</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="telegram_severity">Severity</label>

        <div class="controls">
            <select name="action.telegram_alert_action.param.severity" id="telegram_severity" >
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="CRITICAL">Critical</option>
            </select>
            <span class="help-block">Severity of the alert</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="telegram_bot">Bot ID</label>

        <div class="controls">
            <input type="text" name="action.telegram_alert_action.param.bot_id" id="telegram_bot" placeholder="" />
            <span class="help-block">ID of the bot that will receive the message.</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="telegram_chat">Chat ID</label>

        <div class="controls">
            <input type="text" name="action.telegram_alert_action.param.chat_id" id="telegram_chat" placeholder="" />
            <span class="help-block">Chat ID (Group) the bot will send the message to.</span>
        </div>
    </div>
	<div class="control-group">
        <div class="controls">
            <input type="checkbox" name="action.telegram_alert_action.param.result_link" id="telegram_chat" placeholder="" />
			<label class="control-label" for="telegram_chat">Link to results</label>
        </div>
    </div>
</form>
